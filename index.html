<!DOCTYPE html>
<html>
<head>
	<title>Generator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<div class="start">
		<button id="btn_cl" onclick="document.getElementById('min_number').value = '0'; document.getElementById('max_number').value = '';" class="btn_clear">Очистить</button>
		<input class="inp" id="min_number" type="text" placeholder="Введи минимальное число" value="0">
		<b id="text" class="random_txt"></b>
		<input class="inp" id="max_number" type="text" placeholder="Введи максимальное число">
		<button class="btn_gen" onclick="gen()" id="button">ЗГЕНЕРИРОВАТЬ</button>
	</div>
	<script src="script.js"></script>
</body>
</html>
